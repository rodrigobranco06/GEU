<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GEU</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section>
        <div class="divImg">
            <img src="img/img_Login.png" alt="Imagem Login">
        </div>
        <div class="divFormLogin">
            <img src="img/Logo.png" alt="Logotipo" class="logo-login">
            <h2>Sign in</h2>
            <form action="index.html">
                <label>Email</label><br>
                <input id="email" name="email" type="email" placeholder="Nome de utilizador">
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                    <button class="reveal" type="button" aria-label="Mostrar/ocultar password">üëÅÔ∏è</button>
                </div>
                <div class="form-row">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Relembrar-me
                    </label>
                    <a class="link" href="#">Esqueci-me da password</a>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
            <footer class="funding">
                <img src="img/img_confinanciado.png" alt="Confinanciado por:">
            </footer>
        </div>
    </section>
</body>
</html>
